<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Idea Form</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="header">
        <h1>Sidemen Sunday Ideas</h1>
        <p>Want to help us create even more Sidemen Sunday videos? Suggest an idea here and maybe we'll end up doing</p>
        <p>This form is the only reason the Moo Off ever existed!</p>
    </div>
    <div class="form">
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="email">
                    Email
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="video-idea">
                    What is your video idea?
                    <input type="text" name="video-idea" id="video-idea">
                </label>
                <label for="video-desc">
                    Brief Description
                    <textarea name="video-desc" id="video-desc" cols="30" rows="10"></textarea>
                </label>
                <label for="video-title">
                    What would the title of the video be? (Think about clickbait!)
                    <input type="text">
                </label>
                <label for="rate">
                    How good do you think this idea is?
                    <label for=""><input type="radio" class="inline"> 1</label>
                    <label for=""><input type="radio" class="inline"> 2</label>
                    <label for=""><input type="radio" class="inline"> 3</label>
                    <label for=""><input type="radio" class="inline"> 4</label>
                    <label for=""><input type="radio" class="inline"> 5</label>
                    <label for=""><input type="radio" class="inline"> 6</label>
                    <label for=""><input type="radio" class="inline"> 7</label>
                    <label for=""><input type="radio" class="inline"> 8</label>
                    <label for=""><input type="radio" class="inline"> 9</label>
                    <label for=""><input type="radio" class="inline"> 10</label>
                </label>
            </fieldset>
        </form>
    </div>
</body>
</html>
